<a [routerLink]="['./group/' + group.id]" class="link-container">
    <div class="group-entry">
        <img class="group-pic" [src]="group.pic" alt="">
        <div class="badge">
            1
        </div>
        <div class="name">
            {{group.name}}
        </div>
        <div class="members">
            <img title="Baby Yoda" class="avatar member-overlap-item" src="https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/baby-yoda.jpg">
            <div title="R2D2" class="avatar member-overlap-item" style="background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/r2d2.jpg) 0 0 no-repeat; background-size: cover;">
            </div>
            <div title="Jabba the Hut" class="avatar member-overlap-item" style="background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/jabba-the-hut.png) 0 0 no-repeat; background-size: cover;">
            </div>
            <div title="Chewbacca" class="-avatar member-overlap-item" style="background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/chewy.png) 0 0 no-repeat; background-size: cover;">
            </div>
            <div title="C-3PO" class="-avatar member-overlap-item" style="background: url(https://raw.githubusercontent.com/solodev/layering-profile-images/master/images/c-3po.jpg) 0 0 no-repeat; background-size: cover;">
            </div>
        </div>
    </div>
</a>
